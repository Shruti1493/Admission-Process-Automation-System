<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
    }
    
    form {
      background-color: #fff;
      padding: 20px;
      max-width: 500px;
      margin: 20px auto;
      box-shadow: 0px 2px 4px rgba(0, 0, 0, 0.3);
      border-radius: 5px;
    }
    
    h1 {
      text-align: center;
      margin-bottom: 30px;
    }
    
    label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }
    
    input[type=text], input[type=password] {
      width: 100%;
      padding: 10px;
      margin-bottom: 20px;
      border: none;
      border-radius: 5px;
      box-shadow: inset 0px 1px 2px rgba(0, 0, 0, 0.1);
    }
    
    button[type=submit] {
      background-color: #4CAF50;
      color: #fff;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.2s ease;
    }
    
    button[type=submit]:hover {
      background-color: #3e8e41;
    }
    
    p.message {
      text-align: center;
      margin-top: 20px;
    }
    
    p.message a {
      color: #4CAF50;
      font-weight: bold;
      text-decoration: none;
      transition: color 0.2s ease;
    }
    
    p.message a:hover {
      color: #3e8e41;
    }
    
    hr {
      margin: 20px 0;
      border: none;
      border-top: 1px solid #ccc;
    }
    
    p.terms {
      font-size: 12px;
      line-height: 1.2;
      margin-top: 20px;
    }
    
    p.terms a {
      color: #4CAF50;
      font-weight: bold;
      text-decoration: none;
      transition: color 0.2s ease;
    }
    
    p.terms a:hover {
      color: #3e8e41;
    }
    
  </style>
</head>
<body>

<form action="Register.php" method="post">
  <h1>Register</h1>

  <label for="User_ID">User ID</label>
  <input type="text" placeholder="Enter user id" name="User_ID" required>

  <label for="Ranki">Rank</label>
  <input type="text" placeholder="Enter user rank" name="Ranki" required>

  <label for="Password">Password</label>
  <input type="password" placeholder="Enter Password" name="Password" required>

  <hr>

  <p class="terms">By creating an account you agree to our <a href="#">Terms &amp; Privacy</a>.</p>

  <button type="submit">Register</button>
</form>

<p class="message">Already Registered? <a href="http://localhost/php/index.html">Login</a></p>

</body>
</html>
